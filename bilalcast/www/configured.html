<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wifi Configured</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: #333;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      .card {
        background: #fff;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 400px;
        text-align: center;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        animation: fadeIn 0.8s ease-in-out;
      }

      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        color: #0078d7;
      }

      p {
        font-size: 1rem;
        line-height: 1.5;
        margin: 1rem 0;
      }

      .ssid {
        font-weight: bold;
        color: #444;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Wifi Configured</h1>
      <p>
        Bilal Cast will now reboot and attempt to connect to the
        <span class="ssid">"{{ssid}}"</span> wireless network...
      </p>
      <p>Visit http://bilalcast.lan or http://bilalcast.local to configure</p>
      <p></p>
    </div>
  </body>
</html>
